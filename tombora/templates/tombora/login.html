<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'wining/default.css' %}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,500&family=Russo+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        <link id="theme-style" type="text/css" rel="stylesheet" href=" ">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

        <script>
            $(document).ready(function(){
                $('#icon').click(function(){
                    $('ul').toggleClass('show');
                })
            })
        </script>
</head>
<body>
    <section class="s1">
        <div class="main-container">
            <h3 style="text-align: center;">Login</h3>
            <form action="" method="POST" id="contact-form">
                {% csrf_token %}
                <label for="">
                    User Name
                </label>
                <input type="text" name="username" class="input-field">
                <label for="">
                    Password
                </label>
                <input type="password" name="password" class="input-field">
            
                <input type="submit" value="Login" id="submit-btn">
                
            </form>
            {% for message in messages %}
                <p>{{message}}</p>
            {% endfor %}
        </div>
    </section>
</body>
</html>
